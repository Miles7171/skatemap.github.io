<!DOCTYPE html>
<html>


<head>
<h1 style="color:lightgrey; font-family:arial; font-size:250%;"><center>Skate Spot Map</center></h1>
    <meta charset='utf-8' />
    <title>Skate Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; width:100%; height:30%; }
    </style>
</head>
<body>


<style>
.marker {
    display: block;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    padding: 0;
}

body {
	background-color: dimgrey;
}
</style>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWlsZXM3LTEiLCJhIjoiY2prcTFidzFvMjJxMjNrcGMweHpxM2d4YiJ9.SX_Bt3dsHV7K20nmeDcPCg';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    center: [8.4660395, 49.4874592],
    zoom: 12
});



map.on('load', function () {

    map.addLayer({
        "id": "points",
        "type": "symbol",
        "source": {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{


                    "type": "Feature",
                    "geometry": {
                       "type": "Point",
                        "coordinates": [8.474723, 49.482138]
                    },
                    "properties": {
                        "title": "Kunsthalle (Plaza)",
                        "icon": "monument"
                    }
                }, {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [8.472739, 49.496317]
                    },
                    "properties": {
                        "title": "Alter Messplatz (Plaza)",
                        "icon": "monument"
                }}, {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [8.471362, 49.466457]
                    },
                    "properties": {
                        "title": "Pfalzplatz",
                        "icon": "monument"
                    }

                }]
            }
        },
        "layout": {
            "icon-image": "{icon}-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        }
    });
});


</script>

</body>
</html>
